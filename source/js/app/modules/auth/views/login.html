
<div ng-include="'js/app/modules/app/views/partials/logo-center.html'"></div>

<div class="row row-centered">
	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 center-block">
		<div class="panel panel-info" ng-controller="loginCtrl"  ng-class="{ 'shake' : loginForm.$invalid || loginError  }" >
			  <div class="panel-heading">
					<h3 class="panel-title">Login</h3>
			  </div>
			  <div class="panel-body">
					<form name="loginForm" role="form">
            <div class="form-group" ng-class="{ 'has-error' : loginError}">
              <p ng-show="loginError" class="help-block">Incorrect username or password.</p>
            </div>
           
					<div class="form-group">
						<label for="">UserName</label>
						<input type="text" class="form-control" id="" ng-required="true" ng-model="user.UserName" placeholder="UserName">
						<span class="error" ng-show="loginForm.UserName.$error.required">Required!</span>

					</div>
				
					<div class="form-group">
						<label for="">Password</label>
						<input type="password" 
            class="form-control" 
            ng-required="true" 
            ng-model="user.Password" 
            name="password" 
            placeholder="Password" />
            <span class="error" ng-show="loginForm.UserName.$error.required">Required!</span>
					</div>

					<button type="submit"  
          id="form-login-btn" 
          class="btn btn-primary ladda-button"
          data-style="expand-left" 
					ng-click="login(user)"  ng-disabled="loginForm.$invalid">Login</button>
				</form>
			  </div>
		</div>
		<div ng-include="'js/app/modules/auth/views/partials/register-hint.html'"></div>

		<div ng-include="'js/app/modules/auth/views/partials/forget-
		hint.html'"> </div>
		

	</div>
</div>
