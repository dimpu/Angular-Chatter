
<div ng-include="'js/app/modules/app/views/partials/logo-center.html'"></div>

<div class="row row-centered">
	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 center-block">
		<div class="panel panel-info" ng-controller="loginCtrl" >
			  <div class="panel-heading">
					<h3 class="panel-title">Login</h3>
			  </div>
			  <div class="panel-body">
					<form name="loginForm" role="form">
					<div class="form-group">
						<label for="">Username</label>
						<input type="text" class="form-control" id="" ng-required="true" ng-model="userName" placeholder="Username">
						 <span class="error" ng-show="loginForm.userName.$error.required">Required!</span>

					</div>
				
					<div class="form-group">
						<label for="">Password</label>
						<input type="text" class="form-control" ng-required="true" ng-model="password" id="" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-primary" 
					ng-click="login()">Login</button>
				</form>
			  </div>
		</div>
		<div ng-include="'js/app/modules/auth/views/partials/register-hint.html'"></div>

		<div ng-include="'js/app/modules/auth/views/partials/forget-
		hint.html'"> </div>
		

	</div>
</div>
