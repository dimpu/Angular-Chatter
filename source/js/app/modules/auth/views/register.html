
<div ng-include="'js/app/modules/app/views/partials/logo-center.html'"></div>

<div class="row row-centered">
	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 center-block">
		<div class="panel panel-info" ng-controller="registerCtrl">
			  <div class="panel-heading">
					<h3 class="panel-title">Register</h3>
			  </div>
			  <div class="panel-body">
					<form role="form" name="registerForm">
					<div class="form-group">
						<label for="">Username</label>
						<input type="text" ng-model="user.username" class="form-control" id="" ng-required="true" placeholder="Username">
					</div>
					<div class="form-group">
						<label for="">Email</label>
						<input type="text" ng-model="user.password" class="form-control" id="" ng-required="true" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="">Password</label>
						<input type="text" ng-model="user.password" class="form-control" ng-required="true" id="" placeholder="Password">
					</div>
					<div class="form-group">
						<label for="">Repeat Password</label>
						<input type="text" class="form-control" ng-required="true" id="" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-primary" ng-click="register(user)">Register</button>
				</form>
			  </div>
		</div>
		<div ng-include="'js/app/modules/auth/views/partials/login-hint.html'"></div>

		<div ng-include="'js/app/modules/auth/views/partials/forget-hint.html'"> </div>
		

	</div>
</div>
